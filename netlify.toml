[build]
  command = "npm run build"
  publish = "dist"

# Apple App Site Association - リダイレクトしない
[[redirects]]
  from = "/.well-known/apple-app-site-association"
  to = "/.well-known/apple-app-site-association"
  status = 200
  force = true

# SPAルーティング - 他のすべてのパスをindex.htmlにリダイレクト
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Apple App Site Associationファイルの正しいContent-Type
[[headers]]
  for = "/.well-known/apple-app-site-association"
  [headers.values]
    Content-Type = "application/json"

[build.environment]
  NODE_VERSION = "22"
